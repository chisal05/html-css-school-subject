<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    body {
        background: linear-gradient(225deg, #f7cec9, #92a8d1);
        margin: 0;
        padding: 0;
    }
    h3 {
        color: brown;
        text-align: center;
    }
    p {
        text-align: center;
    }
    </style>
</head>
<body>
    <h3>그대의 향기 -- 민정글</h3>
    <p>바람 바람이여<br>
    불어 불어주세요<br>
    살살 분 바람에<br>
    그대에게 돌려보내게요<br><br>
    바람 바람이여<br>
    불어 불어오세요<br>
    살살 온 바람에<br>
    그대의향기로 채우게요<br><br>
    바람 바람이여<br>
    잠시만 머물러 줘요<br>
    살살 불어 준바람에<br>
    잠시 기대 볼 수 있게요</p>    
</body>
</html>
