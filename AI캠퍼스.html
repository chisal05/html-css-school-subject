<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인 페이지</title>
    <!-- mainpage.css로 링크 변경 -->
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="menu-icon">☰</div>
            <!-- 링크를 'login_page.html'로 변경 -->
            <a href="login_page.html" class="login-create">Login | create</a>
            <div class="title">모든 이들의 디자인을 위해</div>
            <div class="subtitle">이 사이트는 디자인 하는 방법을 잘 모르겠는 사람들을 위해 만들어졌습니다</div>
            <div class="card-container">
                <div class="card">
                    <!-- 이미지 경로를 상대 경로로 변경 -->
                    <img src="img/챗gpt.jpg" alt="ZenoChat">
                    <div class="card-title">대화형 AI</div>
                    <div class="heart-box">♡</div>
                </div>
                <div class="card">
                    <img src="img/레오나르도AI.jpg" alt="Leonardo.AI">
                    <div class="card-title">이미지 생성 AI</div>
                    <div class="heart-box">♡</div>
                </div>
                <div class="card">
                    <img src="img/listnr.png" alt="Voice Conversion AI">
                    <div class="card-title">음성 변환 AI</div>
                    <div class="heart-box">♡</div>
                </div>
            </div>
        </div>
    </div>
    <div class="side-menu">
        <ul>
            <li>즐겨찾기</li>
            <li>이미지
                <span>무료</span>
                <span>유료</span>
            </li>
            <li>텍스트
                <span>무료</span>
                <span>유료</span>
            </li>
            <li>음성변환
                <span>무료</span>
                <span>유료</span>
            </li>
        </ul>
    </div>
    <!-- JS 파일 링크 -->
    <script src="mainpage.js"></script>
</body>
</html>
